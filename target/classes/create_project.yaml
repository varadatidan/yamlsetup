name: "Create Project"
steps:
  - action: "navigate"
    url: "https://atresiq-demo-augqbvgzbjgjash3.centralindia-01.azurewebsites.net/projects/project/1F067C6503584343990D860544B5E2D0"
#click on atidan creds
  - action: "click"
#    locator: "css=#tilesHolder > div:nth-child(1) > div > div > div > div.table-cell.text-left.content > div:nth-child(2) > small"
    locator: 'xpath=//*[@id="tilesHolder"]/div[1]/div/div/div/div[2]/div[2]/small'
#input project name in search field
  - action: "input"
    locator: 'xpath=//*[@id="search-button"]'
    value: "Demo_${timestamp}"
#validate
  - action: "validate"
    locator: "xpath=//*[contains(text(),'Demo_${timestamp}')]"
    expected: "exists"
#click on add new project
  - action: "click"
    locator: "xpath=/html/body/div/div/main/div/div/main/div[1]/div[1]/div/button[1]"
#click on client field dropdown
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[1]/div/button'
#select Atidan from dropdown list
  - action: "click"
    locator: "xpath=//*[@id='radix-_r_6_']/div[2]/div[1]/div/div/div[2]/button[4]"
#Input unique project name in PROJECT NAME field
  - action: "input"
    locator: 'xpath=/html/body/div[3]/div[2]/div[2]/input'
    value: "Demo_${timestamp}"
#Click on Project Status field
  - action: "click"
    locator: "css=#radix-_r_6_ > div.grid.grid-cols-2.gap-4.pt-2 > div:nth-child(3) > div > button"
#Select "In Progress" from dropdown list
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[3]/div/div/div[2]/button[1]'
#Click on PROJECT CATEGORY field
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[5]/div/button'
#Select "Project" from dropdown list
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[5]/div/div/div[2]/button[1]'
#Click on "Select Practise" field
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[7]/div/div'
#Select "In Progress" from dropdown list
  - action: "click"
    locator: 'xpath=//*[@id="multiselect-options"]/div[2]/div[4]'
#Select "Project Type" field :- 
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[8]/div/button'
#Select "Fixed fee" option 
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[8]/div/div/div[2]/button[1]'
#Click on "Technology" field
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[9]/div/div/div'

#Select ".NET" in dropdown list
  - action: "click"
    locator: 'xpath=//*[@id="multiselect-options"]/div[2]/div[2]/div'

  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[9]/div/div/div[1]/div'

#Input Estimated hours
  - action: "input"
    locator: "xpath=/html/body/div[3]/div[2]/div[10]/input"
    value: "1000"

#Input "Start Date"
  - action: "input"
    locator: "xpath=/html/body/div[3]/div[2]/div[11]/input"
    value: "15-01-2026"
#Input "End Date"
  - action: "input"
    locator: "xpath=/html/body/div[3]/div[2]/div[12]/input"
    value: "14-01-2027"
#Click on "Yes" in the "Keep Resource Available" field.
  - action: "click"
    locator: 'xpath=//*[@id="radix-_r_6_"]/div[2]/div[13]/div/label[1]/input'

 # - action: "click"
 #   locator: 'xpath=//*[@id="radix-_r_6_"]'
#Click on Create project.
  - action: "click"
    locator: 'xpath=//*[@id="assign-button"]'

 # - action: "click"
 #   locator: "xpath=/html/body/div[3]/div[3]/button[1]"